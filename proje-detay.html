<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Abdullah Kaşgar</title>
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .proj-detail-wrapper {
            padding-top: 150px;
            padding-bottom: 80px;
            max-width: 900px;
            margin: 0 auto;
            text-align: left;
        }

        .proj-header {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }

        .proj-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            color: #fff;
        }

        .tech-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .tag {
            background: rgba(123, 97, 255, 0.2);
            color: #bfaee3;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(123, 97, 255, 0.4);
        }

        .proj-content {
            font-size: 1.1rem;
            color: #ccc;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .proj-links {
            display: flex;
            gap: 15px;
        }

        .proj-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }
    </style>
</head>

<body>

    <header>
        <div class="container nav-container">
            <div class="logo"><a href="index.html"><span>Abdullah Kaşgar</span></a></div>
            <nav class="nav-links">
                <a href="index.html#projects" class="btn-outline" style="padding: 8px 20px;" data-lang="go-back">&larr;
                    Go Back</a>
            </nav>
            <div class="nav-actions">
                <button id="lang-toggle" class="lang-btn">TR | EN</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="proj-detail-wrapper">
            <div id="project-container">
            </div>
        </div>
    </div>

    <footer id="contact">
        <div class="container footer-content">
            <div class="social-icons">
                <a href="https://github.com/abdullah0912" target="_blank" class="social-link github"><i
                        class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/abdullahka%C5%9Fgar/" target="_blank"
                    class="social-link linkedin"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/abdullah.kasgar/" target="_blank" class="social-link instagram"><i
                        class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright">&copy; <span id="year"></span> Abdullah Kaşgar. <span data-lang="rights">All rights
                    reserved.</span></p>
        </div>
    </footer>

    <script src="script.js"></script>
