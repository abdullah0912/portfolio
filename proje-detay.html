<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Abdullah Ka≈ügar</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #bfaee3, #eb98a7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #222;
            border-top: 5px solid #eb98a7;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin 1s linear infinite;
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #fff;
            border: 1px solid #333;
            padding: 10px 30px;
            border-radius: 30px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #fff;
            color: #000;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="loader"></div>
        <br>
        <h1 data-lang="construction-title">PROJECT UNDER CONSTRUCTION</h1>
        <p data-lang="construction-desc">I am currently working on the details of this project.<br>It will be here soon.
        </p>

        <a href="index.html" class="back-btn" data-lang="back-home">Back to Home</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
